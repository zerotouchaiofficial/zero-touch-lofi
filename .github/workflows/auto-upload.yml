name: Zero Touch AI Auto Generator + Upload

on:
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC
    - cron: '0 6 * * *'   # 06:00 UTC
    - cron: '0 10 * * *'  # 10:00 UTC
    - cron: '0 14 * * *'  # 14:00 UTC
    - cron: '0 18 * * *'  # 18:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout Repo
    - name: Checkout Repo
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3️⃣ Install System Dependencies
    - name: Install FFmpeg & Libsndfile
      run: |
        sudo apt update
        sudo apt install -y ffmpeg libsndfile1

    # 4️⃣ Upgrade pip
    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    # 5️⃣ Install Python Dependencies
    - name: Install Python Dependencies
      run: pip install -r requirements.txt

    # 6️⃣ Generate Audio + Video
    - name: Generate Video
      run: python main.py

    # 7️⃣ Restore YouTube Token from Secret
    - name: Restore YouTube Token
      run: echo "${{ secrets.YOUTUBE_TOKEN }}" | base64 --decode > token.pickle

    # 8️⃣ Upload Video to YouTube
    - name: Upload to YouTube
      run: python uploader.py
