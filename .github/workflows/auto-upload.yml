name: Zero Touch AI Auto Generator

on:
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 11 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install FFmpeg
      run: sudo apt update && sudo apt install -y ffmpeg

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Generator
      run: python main.py
